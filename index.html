---
layout: default
---

{% for page in site.data.pages %}
	<section id="{{ page.id }}" class="container g-py-100 {% cycle '', 'g-bg-secondary' %}">
		<div class="text-center g-mb-50">
			<h2 class="h1 g-color-black g-font-weight-600">{{ page.title }}</h2>
			{% if page.subtitle %}<p class="lead">{{ page.subtitle }}</p>{% endif %}
		</div>

		<div class="row no-gutters g-mx-minus-10">
			{% include pages/{{ page.file }} %}
		</div>
	</section>
{% endfor %}
